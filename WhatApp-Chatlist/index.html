<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Whatsapp Chatlist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' href='style.css'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/3c0be365cb.js" crossorigin="anonymous"></script>
    
    <script src='script.js'></script>
    


</head>


<body>

    <nav class="navbar navbar-light" style="font-size: 22px; font-family: sans-serif; background-color: whitesmoke; align-items: center;">
       Whatsapp Chatlist
    </nav>

    <div id = "bigContainer" >
        <div id = "container1" >
            <div class = "chatScreen">
                    <div class ="chatHeader">
                        <!-- //border-bottom:0.5px solid gray;border-bottom:0.5px solid gray;    -->
                        <span class ="col-4" style="text-align: center">
                               <i class="fas fa-comments" style ="color: rgb(11, 165, 88)"></i>
                        </span>
                        <span class = "col-4" style="text-align: center">
                            <i class="fas fa-video" style ="color: rgb(11, 165, 88)"></i>
                        </span>

                        <span class ="col-4" style="text-align: center">
                            <i class="fas fa-stream" style ="color: rgb(11, 165, 88)"></i>
                        </span>
                    </div>
              
                <div class = "chatBody" style="height: 338px; overflow-y: auto; padding: 0px; width: 329px;">

                   
                    <ul class="items" id="chatList">

                    </ul>
                   

                
                </div>


            </div>
        
        
        </div>
        <div id = "container2">
            <div id = "notificationDisplay">
                "Hello"
            </div>
        </div>
    </div>

    <div id = "buttonDiv">
        <button type="button" class="btn btn-danger" id="generate-step" style="margin:auto; padding:10px">Generate new step</button>
    </div>

    <template>
        <li class="item" id="ChatListItem">
        <div id = "image-div">
            <span class="avatar">
                <img src="./images/avatar1.png" width="36" height="36" id="Image"></img>
            </span>
        </div>
        <div class="body-div">
                <div class="name">
                    <span id="Name">Eric George</span>
                </div>
                <div class="message" id="Message">Why didn't he come and talk to me himse...</div>
        </div>
        <div id= "time-div">
            <div id="Time" class="datetime">00:00</div>
        </div>
            
        </li>
    </template> 


</body>
</html>
