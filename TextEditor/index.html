<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module" ></script>
</head>

<body>
    <nav class = "navbar navbar-light text-center editornav" >
        TextEditor
    </nav> 
    <div class="bigContainer">
        <div id="c1" class ="smallContainer">
            <div id = "info-div1">
                <span>Type Here:</span>
            </div>
            <textarea id="textArea" class="form-control"></textarea>

        </div>
        <div id ="c2" class ="smallContainer">
            <div id = "info-div2">
                <span>Operation Stack: </span>
            </div>
            <div id = "operationDisplay">

            </div>
        </div>


    </div>
        

    <div class ="buttonDiv">
        <button type="button" class="btn btn-danger" id ="undoButton" >Undo</button>
        <button type="button" class="btn btn-success" id="clearButton">Clear</button>
    </div>
</body>
</html>
